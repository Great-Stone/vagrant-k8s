global:
  name: consul
  datacenter: dc1
  image: "hashicorp/consul:1.9.1"
  imageK8S: "hashicorpdev/consul-k8s:latest"
  imageEnvoy: "envoyproxy/envoy-alpine:v1.16.0"
  tls:
    enabled: true
    verify: false
    httpsOnly: false
  gossipEncryption:
    secretName: consul-gossip-encryption-key
    secretKey: key

server:
  enterpriseLicense:
    secretName: license
    secretKey: consul.hclic
  exposeGossipAndRPCPorts: true
  serflan:
    port: 9301

client:
  exposeGossipPorts: true

connectInject:
  enabled: true
  centralConfig:
    enabled: true

meshGateway:
  enabled: true
  service:
    type: NodePort
    nodePort: 31001

syncCatalog:
  enabled: true
  toConsul: false
  toK8S: true

dns:
  enabled: true

ingressGateways:
  enabled: true
  gateways:
  - name: ingress-gateway
    service:
      type: NodePort
      ports:
      - port: 31000
        nodePort: 31000

ui:
  service:
    type: NodePort
    ports:
    - port: 80
      nodePort: 31080
    - port: 443
      nodePort: 31443
